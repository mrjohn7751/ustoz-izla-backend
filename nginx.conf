server {
    listen 80;
    server_name ustozizla.azamatramizov.uz;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ustozizla.azamatramizov.uz;

    # SSL - Let's Encrypt sertifikat
    ssl_certificate /etc/letsencrypt/live/ustozizla.azamatramizov.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ustozizla.azamatramizov.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Laravel root papkasi
    root /var/www/ustoz-izla/public;
    index index.php;

    # Maksimal fayl hajmi (video va rasmlar uchun)
    client_max_body_size 100M;

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Storage (rasmlar, videolar)
    location /storage {
        alias /var/www/ustoz-izla/storage/app/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static fayllar cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # .env va boshqa maxfiy fayllarni bloklash
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Access log
    access_log /var/log/nginx/ustoz-izla-access.log;
    error_log /var/log/nginx/ustoz-izla-error.log;
}
